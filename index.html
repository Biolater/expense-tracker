<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center">Expense Tracker</h1>
      <h3 class="text-success text-center">Add A New Item</h3>
      <div class="detail-container text-center mb-5">
        <div class="name mb-3 gap-2 d-flex align-items-center">
          <label for="item-name" class="fs-5">Name:</label>
          <input type="text" id="item-name" placeholder="Where was the expense made?" class="form-control item-name">
        </div>
        <div class="row mb-3">
          <div class="date col gap-2 d-flex align-items-center">
            <label for="item-date" class="fs-5">Date:</label>
            <input type="date" id="item-date" placeholder="Where was the expense made?" class="form-control item-date">
          </div>
          <div class="amount col gap-2 d-flex align-items-center">
            <label for="item-amount" class="fs-5">Amount:</label>
            <input type="text" id="item-amount" class="form-control">
          </div>
        </div>
        <button class="btn-success text-center btn">Add Expense</button>
      </div>
      <div class="expenses">
        <div class="expenses-header">
          <p>Name</p>
          <p>Date</p>
          <p>Amount</p>
          <p></p>
        </div>
        <div class="default-text bg-light">
          No expenses added yet!
        </div>
        <div class="item-list">
          
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
